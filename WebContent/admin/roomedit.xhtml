<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
	Hotel Bookign
	</ui:define>


	<ui:define name="content">
		<div class="col-md-6">

			<h:form>
				<p:panel id="panel" header="Form" style="margin-bottom:10px;">
					<p:messages id="messages" />
					<h:panelGrid columns="2" cellpadding="5">


						<p:outputLabel value="idTypeRoom:" />
						<p:inputText required="false" value="#{roomEditBB.idTypoofRoom}" />

						<p:outputLabel value="roomFloor:" />
						<p:inputText required="true" value="#{roomEditBB.roomFloor}" />

						<p:outputLabel value="pricePerday:" />
						<p:inputText required="true" value="#{roomEditBB.pricePerDay}" />

						<p:outputLabel value="Description Room:" />
						<p:inputText required="true" value="#{roomEditBB.descriptionRoom}" />

					</h:panelGrid>
				</p:panel>

				<p:commandButton value="Submit" update="panel"
					action="#{roomEditBB.saveData()}" />
			</h:form>
		</div>
		<div class="col-md-6"></div>
	</ui:define>

</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
	Hotel  Employee
	</ui:define>


	<ui:define name="content">

		<h:form>
			<fieldset style="border-radius: 0.2em;">
				<legend>Opcje wyszukiwania</legend>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Name" />
					<p:inputText value="#{employeeBB.name}"/>
					<p:outputLabel value="Surname" />
					<p:inputText value="#{employeeBB.surname}" />
					<p:commandButton value="Szukaj" update="table" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<br></br>
		<br></br>

		<p:dataTable id="table" var="employee" value="#{employeeBB.listf}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
			paginator="true" rows="10" style="margin-bottom:20px">>
			
			<p:column headerText="Name">
				<h:outputText value="#{employee.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{employee.surname}" />
			</p:column>

			<p:column headerText="Data Birth">
				<h:outputText value="#{employee.databirth}" />
			</p:column>

			<p:column headerText="Login">
				<h:outputText value="#{employee.login}" />
			</p:column>

			<p:column headerText="Pass">
				<h:outputText value="#{employee.pass}" />
			</p:column>
			<p:column headerText="Edit">
				<h:form>
					<p:commandButton value="Edit" styleClass="ui-priority-primary"
						action="#{employeeBB.editEmployee(employee)}" />
				</h:form>
			</p:column>
			<p:column headerText="Deleate">
				<p:commandButton value="Deleate" styleClass="ui-priority-primary"
					action="#{employeeBB.delete(employee)}" />
			</p:column>
		</p:dataTable>

		<br />
		<h:form>
			<p:commandButton value="New Employee" id="ajax"
				action="#{employeeBB.newEmployee()}"
				styleClass="ui-priority-primary" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
